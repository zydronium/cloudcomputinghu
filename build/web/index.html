  <body>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	<form method="POST" action="stap2.html">
    <div class="container">
      <!-- Example row of columns -->
	  <div class="row">
		<div class="col-md-12">
		  <div class="btn-group" role="group" aria-label="...">
		    <a href="index.html" class="btn btn-default">1. Persoonlijke gegevens</a>
			<a href="stap2.html" class="btn btn-default">2. Opleiding en werkervaring</a>
			<a href="stap3.html" class="btn btn-default">3. C.V. en motivatie</a>
			<a href="stap4.html" class="btn btn-default">4. Controleren en verzenden</a>
		  </div>
		</div>
	  </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Personalia</h2>
          <label class="big_label">Voorletters*:</label>
		  <input type="text" name="voorletters" required="required" placeholder="Jan" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Voorvoegsel:</label>
		  <input type="text" name="voorvoegsel" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Achternaam*:</label>
		  <input type="text" name="achternaam" required="required" placeholder="Jansen" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Titels (voor):</label>
		  <select name="titelvoor" class="big_input">
			<option selected="selected" value="">---</option>
			<option value="01">Ir.</option>
			<option value="02">Ing.</option>
			<option value="03">Dr.</option>
			<option value="04">Prof.</option>
		  </select>
		  <div class="float_clear"></div>
		  
          <label class="big_label">Titels (na):</label>
		  <select name="titelna" class="big_input">
			<option selected="selected" value="">---</option>
			<option value="01">B.Sc.</option>
			<option value="02">M.Sc.</option>
			<option value="03">B.Ict.</option>
			<option value="04">M.Ict.</option>
		  </select>
		  <div class="float_clear"></div>
		  
          <label class="big_label">Geboortedatum*:</label>
		  <input type="date" name="geboortedatum" id="geboortedatum" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Geslacht*:</label>
		  <input type="radio" name="geslacht" value="m" /> Man
		  <input type="radio" name="geslacht" value="v" /> Vrouw
		  <div class="float_clear"></div>
        </div>
        <div class="col-md-6">
          <h2>Adresgegevens</h2>
          <label class="big_label">Straat + huisnummer*:</label>
		  <input type="text" name="adres" required="required" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Postcode*:</label>
		  <input type="text" name="postcode" required="required" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Woonplaats*:</label>
		  <input type="text" name="woonplaats" required="required" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">Telefoonnummer*:</label>
		  <input type="tel" name="telefoonnummer" required="required" class="big_input" />
		  <div class="float_clear"></div>
		  
          <label class="big_label">E-mail adres*:</label>
		  <input type="email" name="email" required="required" class="big_input" />
		  <div class="float_clear"></div>
       </div>
      </div>
	  <div class="row">
		<div class="col-md-12">
		  <input type="submit" class="float_right btn" value="Naar stap 2 van 4" />
		</div>
	  </div>
