    <html>  
      <head><title>YQL and RSS: Yahoo Top News Stories</title>  
      <style type='text/css'>  
        #nufeed{ width: 40%; margin-left: 30%; border: 1px solid gray; padding: 5px; height: 200px; overflow: auto; }   
        #tweakersfeed{ width: 40%; margin-left: 30%; border: 1px solid gray; padding: 5px; height: 200px; overflow: auto; }  
      </style>  
      <script type='text/javascript'>  
        // Parses returned response and extracts  
        // the title, links, and text of each news story.  
        function nufeed(o){  
          var items = o.query.results.item;  
          var output = '';  
          var no_items=items.length;  
          for(var i=0;i<no_items;i++){  
            var title = items[i].title;  
            var link = items[i].link;  
            var desc = items[i].description;  
            output += "<h3><a href='" + link + "'>"+title+"</a></h3>" + desc + "<hr/>";  
          }  
          // Place news stories in div tag  
          document.getElementById('nufeed').innerHTML = "<h1>nu</h1>"+output;    
        }  
        // Parses returned response and extracts  
        // the title, links, and text of each news story.  
        function tweakersfeed(o){  
          var items = o.query.results.item;  
          var output = '';  
          var no_items=items.length;  
          for(var i=0;i<no_items;i++){  
            var title = items[i].title;  
            var link = items[i].link;  
            var desc = items[i].description;  
            output += "<h3><a href='" + link + "'>"+title+"</a></h3>" + desc + "<hr/>";  
          }  
          // Place news stories in div tag  
          document.getElementById('tweakersfeed').innerHTML = "<h1>Tweakers</h1>"+output;    
        }   
        </script>  
      </head>  
      <body>  
        <!-- Div tag for stories results -->  
        <div id='nufeed'></div>  
        <!-- The YQL statment will be assigned to src. -->  
        <script src='https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20rss%20where%20url%3D%22http%3A%2F%2Fwww.nu.nl%2Frss%22&format=json&callback=nufeed'></script> 
        <div id='tweakersfeed'></div>  
        <!-- The YQL statment will be assigned to src. -->  
        <script src='https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20rss%20where%20url%3D%22http%3A%2F%2Ffeeds.feedburner.com%2Ftweakers%2Fmixed%22&format=json&callback=tweakersfeed'></script>   
      </body>  
    </html>
